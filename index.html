<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Countdown</title>

  <!-- iPhone Home Screen Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="School/Logo/logo.png">
  <link rel="apple-touch-icon" sizes="152x152" href="School/Logo/logo.png">
  <link rel="apple-touch-icon" sizes="120x120" href="School/Logo/logo.png">
  <link rel="apple-touch-icon" sizes="76x76" href="School/Logo/logo.png">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Arial Black', sans-serif;
      overflow: hidden;
      background: black;
    }

    /* Animated stars background */
    .stars {
      position: absolute;
      width: 100%;
      height: 100%;
      background: transparent;
      overflow: hidden;
      z-index: -2;
    }

    .star {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .container {
      text-align: center;
      border: 3px solid orange;
      border-radius: 20px;
      padding: 20px 40px;
      color: orange;
      text-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.7);
      background: rgba(0, 0, 0, 0.4);
      animation: pulse 2s infinite;
      z-index: 1;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255, 165, 0, 0.5); }
      50% { box-shadow: 0 0 35px rgba(255, 165, 0, 0.9); }
      100% { box-shadow: 0 0 15px rgba(255, 165, 0, 0.5); }
    }

    .countdown {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    .clock {
      font-size: 1.2rem;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <div class="countdown" id="countdown"></div>
    <div class="clock" id="clock"></div>
  </div>

  <script>
    function updateCountdown() {
      let targetDate = new Date("October 27, " + new Date().getFullYear() + " 00:00:00").getTime();
      const now = new Date().getTime();

      if (now > targetDate) {
        targetDate = new Date("October 27, " + (new Date().getFullYear() + 1) + " 00:00:00").getTime();
      }

      const distance = targetDate - now + 999;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerHTML =
        days + "d " + hours + "h " + minutes + "m " + seconds + "s ";
    }

    function updateClock() {
      const now = new Date();
      document.getElementById("clock").innerHTML = now.toLocaleTimeString();
    }

    function createStars() {
      const starsContainer = document.getElementById("stars");
      for (let i = 0; i < 100; i++) {
        const star = document.createElement("div");
        star.classList.add("star");
        const size = Math.random() * 3 + 1;
        star.style.width = size + "px";
        star.style.height = size + "px";
        star.style.top = Math.random() * 100 + "%";
        star.style.left = Math.random() * 100 + "%";
        star.style.animationDuration = (Math.random() * 3 + 2) + "s";
        starsContainer.appendChild(star);
      }
    }

    setInterval(() => {
      updateCountdown();
      updateClock();
    }, 1000);

    updateCountdown();
    updateClock();
    createStars();
  </script>
</body>
</html>
